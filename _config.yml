# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: RCF Dev Docs
email: info@cfregisters.org
description: > # this means to ignore newlines until "baseurl:"
  Documentation of the database structure
  and data API for the Comédie Française Registers Project
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://hack.cfregisters.org" # the base hostname & protocol for your site
# twitter_username: jamiefolsom
github_username:

# Build settings
markdown: kramdown

theme: just-the-docs
remote_theme: pmarsceill/just-the-docs
search_enabled: true
exclude: ["assets/js/"]

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"
#footer_content: "Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."

aux_links:
  "Comédie Française Registers Project":
    - "//www.cfregisters.org/"


plugins:
  - jekyll-redirect-from
